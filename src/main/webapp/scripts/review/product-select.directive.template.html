<div>
    <ui-select reach-infinity="vm.getBeverages($select, true)" theme="bootstrap" ng-model="vm.selected">
        <ui-select-match placeholder="Enter a name or a producer">
            {{vm.getDisplayName($select.selected)}}
        </ui-select-match>
        <ui-select-choices 
            refresh="vm.getBeverages($select)" 
            refresh-delay="300" 
            repeat="beverage in vm.beverages track by $index">
            <div>{{vm.getDisplayName(beverage)}}</div>
        </ui-select-choices>
    </ui-select>
</div>

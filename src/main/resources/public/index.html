<!doctype html>
<html>
    <head>
        <title>Beverage</title>
        <link rel="stylesheet" href="./webjars/angular-ui-select/select.css">
        <link rel='stylesheet' href='/webjars/bootstrap/css/bootstrap.min.css'>
        <style type="text/css">
            [ng\:cloak], [ng-cloak], .ng-cloak {
                display: none !important;
            }
        </style>
    </head>  

    <body>

        <div class="container" ng-controller="rateCtrl as vm">
            <h1>Beverage</h1>
            <!--
            Denna webbsida innehåller information om alkoholdrycker. För inköp och besök på denna webbplats måste du vara 20 år eller äldre.
            -->
            
            <uib-tabset>
                <uib-tab heading="Rate It">
                    <br>
                    <div ng-cloak >
                        <div class="col-md-12">
                            <form name="form" role="form" autocomplete="off">
                                <div class="row">
                                    <select-product selected="vm.rate.selected"></select-product>
                                    <br>
                                    <br>
                                    <div class="form-group">
                                        <span uib-rating ng-model="vm.rate.score" max="10" aria-labelledby="default-rating"></span>
                                    </div>

                                    <div class="form-group">
                                        <label for="description" class="control-label">Description</label>
                                        <textarea rows="6" class="form-control" id="description" ng-model="vm.rate.description"></textarea>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-10 form-group">
                                        <button id="submit" type="submit" class="btn btn-default" ng-click="vm.rateIt()">
                                            <span class="glyphicon glyphicon-ok"></span>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>                   
                </uib-tab>
                <uib-tab heading="My Rates">
                    <div ng-cloak>
                        <br>
                        <div class="col-md-12">
                            <div class="row">
                                <div class="panel panel-default panel-table">
                                    <div class="panel-heading">
                                      
                                    </div>
                                    <div class="panel-body">
                                        <table class="table table-hover" cellspacing="0" width="100%">
                                            <tr>
                                                <th>Name</th>
                                                <th>Producer</th>
                                                <th>Rate</th>
                                                <th></th>
                                                <th></th>  
                                            </tr>
                                            <tr ng-repeat="rate in vm.rates track by $index">
                                                <td ng-click="vm.showBeverageDetails(rate)">{{rate.product.name}}</td>
                                                <td ng-click="vm.showBeverageDetails(rate)">{{rate.product.producer}}</td>
                                                <td ng-click="vm.showBeverageDetails(rate)" ng-hide="vm['editRate' + rate.rateId]">{{rate.rate}}</td>
                                                <td ng-show="vm['editRate' + rate.rateId]">
                                                    <span uib-rating ng-model="rate.rate" max="10" aria-labelledby="default-rating"></span>
                                                    <!--<input type="text" class="form-control" ng-model="rate.rate">-->
                                                </td>
                                                <td ng-hide="vm['editRate' + rate.rateId]" class="col-md-1">
                                                    <button   id="updateRate" type="submit" class="pull-right btn btn-default" ng-click="vm['editRate' + rate.rateId]=true">
                                                        <span class="glyphicon glyphicon-pencil"></span>
                                                    </button>
                                                </td>
                                                <td ng-show="vm['editRate' + rate.rateId]" class="col-md-1">
                                                    <button  id="saveRate" type="submit" class="pull-right btn btn-default" ng-click="vm['editRate' + rate.rateId]=false;vm.saveRate(rate)">
                                                        <span class="glyphicon glyphicon-ok"></span>
                                                    </button>
                                                </td>                                               
                                                <td class="col-md-1">
                                                    <button id="deleteRate" type="submit" class="pull-right btn btn-default" ng-click="vm.deleteRate(rate)">
                                                        <span class="glyphicon glyphicon-remove"></span>
                                                    </button>
                                                </td>
                                            </tr>
                                        </table>                                       
                                    </div>
                                    <div class="panel-footer">
                                        
                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>
                </uib-tab>
                <uib-tab heading="Beverage">
                    
                </uib-tab>
                <uib-tab heading="Popular">

                </uib-tab>
            </uib-tabset>



        </div>
        <script src="/webjarsjs"></script>
        <script data-main="scripts/main" src="webjars/requirejs/require.min.js"></script>

    </body>
</html>
